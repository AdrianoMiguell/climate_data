<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climate Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/style.css" />

    <style>
      .cityForm {
        margin: 1em;
      }
      .inputCity {
        min-width: 500px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
        justify-content: space-around;
      }
    </style>
  </head>
  <body onload="none_spinner()">
    <h1 class="title">Climate Data</h1>

    <main class="space_padding">
      <!-- <form onsubmit="sendCity()" class="inputCity"> -->
      <div class="inputCity">
        <label for="city" class="fs-5"> Cidade </label>
        <input
          type="text"
          name="city"
          id="city"
          class="form-control"
          required
        />
        
        <label for="state" class="fs-5"> Estado </label>
        <input
          type="text"
          name="state"
          id="state"
          class="form-control"
          required
          list="statesList"
        />
        <datalist id="statesList">
        </datalist>

        <div class="w-100 d-flex justify-content-between mt-2">
          <div class="d-flex align-items-center">
            <label for="country" class="fs-5"> Pa√≠s </label>
            <select required name="country" id="country" class="mx-2"></select>
          </div>
          <button class="btn btn-primary" type="submit" id="btnForm">
            Enviar
          </button>
        </div>
        <!-- </form> -->
      </div>

      <div class="div-spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div class="div_informs">
        <span class="prev_today_city"> </span>
        <div class="error"></div>
        <div class="climate_data">
          <div class="climate_icon">
            <img class="icon" />
            <span class="climate"></span>
          </div>
          <div class="climate_info">
            <span class="umidity"></span>
            <span class="wind"></span>
            <span class="condic"></span>
            <span class="nebul"></span>
          </div>
        </div>
      </div>
    </main>

    <div class="alert alert-danger position-fixed bottom-0 end-0 w-auto m-2" style="display: none;">

    </div>

    <script>
      function none_spinner() {
        document.querySelector(".div-spinner").style.display = "none";
      }
    </script>

    <script type="module" src="./js/start.js"></script>
  </body>
</html>
